name: fp
version: 0.0.0
description: fp language
maintainer: Joona Piirainen <joona.piirainen@gmail.com>
github: japiirainen/fp

ghc-options:
  - -Wall

default-extensions:
  - TypeApplications

library:
  source-dirs: src
  exposed-modules:
    - Fp
    - Fp.Lexer
    - Fp.Parser
    - Fp.Location
    - Fp.Syntax
    - Fp.Input
    - Fp.Import
    - Fp.Normalize
    - Fp.Interpret
  dependencies:
    - base
    - megaparsec
    - parser-combinators
    - text
    - mtl
    - microlens
    - microlens-th
    - containers
    - unordered-containers
    - modern-uri
    - safe-exceptions
    - scientific
    - Earley
    - filepath

executable:
  main: Main.hs
  source-dirs: app
  dependencies:
    - base
    - fp

tests:
  tasty:
    source-dirs: tasty
    main: Main.hs
    dependencies:
      - base
      - fp
  doctest:
    main: Main.hs
    source-dirs: doctest
    dependencies:
      - base
      - fp
      - doctest